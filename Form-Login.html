<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/style/form-Login.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="background-cntr"></div>
    <div class="haldep">
        <div class="content-box">
    <h1>Login</h1>
    <br>
    <label for="email">Email</label><br>
    <input required class="inp" type="email" id="email" name="Email" placeholder="Masukkan Email">
    <br/>
    <label for="password">Password</label>
    <input required class="inp" type="password" id="password" name="password" placeholder="Masukkan password">

    <button type="submit">Masuk </button>
    <br/>
</div>
</div>
</body>
</html>
